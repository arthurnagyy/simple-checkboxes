<!DOCTYPE html>
<html>

<head>
    <title>Simple Checkbox Style</title>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <div class="card">
        <h1>Simple Checkbox Styles</h1>
        <div class="checkboxes-container">
            <div class="checkboxes-wrapper">
                <h2>Checkboxes</h2>
                <label class="custom-checkbox">
                    <input type="checkbox" checked>
                    <span class="checkmark rectangle"></span>
                    <p>Checked Rectangle</p>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark rectangle"></span>
                    <p>Unchecked Rectangle</p>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" checked>
                    <span class="checkmark circle"></span>
                    <p>Checked Circle</p>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span class="checkmark circle"></span>
                    <p>Unchecked Circle</p>
                </label>
            </div>
            <div class="checkboxes-wrapper">
                <h2>Radio Buttons</h2>
                <label class="custom-checkbox">
                    <input type="radio" checked name="radio-rectangle">
                    <span class="checkmark rectangle"></span>
                    <p>Checked Rectangle</p>
                </label>
                <label class="custom-checkbox">
                    <input type="radio" name="radio-rectangle">
                    <span class="checkmark rectangle"></span>
                    <p>Unchecked Rectangle</p>
                </label>
                <label class="custom-checkbox">
                    <input type="radio" checked name="radio-circle">
                    <span class="checkmark circle"></span>
                    <p>Checked Circle</p>
                </label>
                <label class="custom-checkbox">
                    <input type="radio" name="radio-circle">
                    <span class="checkmark circle"></span>
                    <p>Unchecked Circle</p>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
